<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Đối với vòng lặp for
     for(let i = 1; i <=10; i++) {
        for(let j = 1; j <=10; j++) {
            document.write(i*j);
        }
        document.write('<br>');
     }
     // Đối với vòng lặp while
     let i =1;
     let j=1;
while(i>=1 && i<=10){
    while(j>=1 && j<=10){
        document.write(i*j);
            j++;
        }
        document.write('<br>')
        j=1;
        i++;
    }
        </script>
</body>
</html>
