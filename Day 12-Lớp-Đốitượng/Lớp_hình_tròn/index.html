<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            let S = Math.PI * this.radius * this.radius;
            return S;
        }
    }
    let circle1 = new Circle(2)
    let radius = circle1.getRadius();
    let color = circle1.getArea();
    alert("radius: " + radius + " color: " + color);
</script>
