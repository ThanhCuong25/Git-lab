<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H2>Nhập một số</H2>
    <input id="inputNum" type="text">
    <button type="button" onclick="showMessage()">Kiểm tra</button>
</body>
<script>
 function showMessage() {
        let inputNum = document.getElementById('inputNum').value;
        if (inputNum %2==0){
            alert(`${inputNum} là số chẵn`);
        } else {
            alert(`${inputNum} là số lẻ`);
        }
    }
</script>

</html>
