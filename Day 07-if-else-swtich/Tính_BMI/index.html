<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let canNang = prompt('Nhập cân nặng');
        let chieuCao = prompt('Nhập chiều cao');
        let bmi = canNang / (chieuCao*chieuCao);
      
        if(Number(bmi) <16){
            alert('Gầy độ 3');
        } else if( Number(bmi)>=16 && Number(bmi)<17){
            alert('Gầy độ 2');
        }else if(Number(bmi)>=17 && Number(bmi)<18.5){
            alert('Gầy độ 1');
        }else if( Number(bmi)>=18.5 && Number(bmi)<25){
            alert('Không gầy cũng không béo');
        }else if( Number(bmi)>=25 &&Number(bmi) <30){
            alert('Thừa mỡ');
        }else if(Number(bmi)>=30 && Number(bmi)<35){
            alert('Béo phì độ 1');
        }else if( Number(bmi)>=35 && Number(bmi)<40){
            alert('Béo phì độ 2');
        }else{
            alert('Béo phì độ 3');
        }
    </script>
</body>
</html>
