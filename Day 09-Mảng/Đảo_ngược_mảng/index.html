</body>
<script>
    let nums = [-3, 5, 1, 3, 2, 10];

    let first = 0;
    
    for (let i = 0; i < (nums.length) / 2; i++) {
        let last = nums.length - 1 - first;
        let temp = nums[first];
        nums[first] = nums[last];
        nums[last] = temp;
        first++;
    }
    document.write(nums+ '<br>');

</script>
