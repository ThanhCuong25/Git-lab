<script>
    let value = prompt('Nhập 1 số');
    let numbers = [5,4,6,8,10];
    for(let i=0; i< numbers.length; i++){
        if( value == numbers[i]){
            alert(`${value} ở vị trí ${i}`);        
        }
    }
    alert('Không có số nào trong mảng number');
</script>
