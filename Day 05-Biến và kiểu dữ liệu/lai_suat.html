<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tienVay = prompt("Nhập số tiền vay");
        let laiSuat= prompt("Nhập lãi suất");
        let soNam= prompt("Nhập số năm");
        let tienLai= Number(tienVay)*(Number(laiSuat)/100);
        let tongTien= Number(tienVay)+Number(soNam)*Number(tienLai);
        document.write(`Tổng tiền cả gốc lẫn lãi là ${tongTien}`);
    </script>
</body>
</html>
